<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <section class="selection">
    <h1 class="selection__title">Pet Contenst</h1>
    <form>
      <label for="perro" class="perro">
        <h2>Perros</h2>
      </label>
      <label for="gato" class="gato">
        <h2>Gatos</h2>
      </label>
      <label for="tortuga" class="tortuga">
        <h2>Tortugas</h2>
      </label>

      <input id="perro" name="pet" type="radio" value="perro">
      <input id="gato" name="pet" type="radio" value="gato">
      <input id="tortuga" name="pet" type="radio" value="tortuga">
    </form>
  </section>

  <section class="results hidden">
    <img class="results__img cat-win hidden" src="cat-win.jpg" alt="">
    <img class="results__img dog-win hidden" src="dog-win.jpeg" alt="">
    <img class="results__img turtle-win hidden" src="turtle-win.jpg" alt="">
  </section>




  <script src="scripts.js"></script>
</body>
</html>
